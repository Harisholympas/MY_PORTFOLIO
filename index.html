<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harish's Project Portfolio</title>
    <link rel="stylesheet" href="harish.css">
</head>
<body>
    <div class="container">
        <!-- Main Portfolio View -->
        <div id="portfolio-view">
            <h1 class="title">Harish's Project Portfolio</h1>

            <div class="tabs-list">
                <button class="tab-trigger active" data-tab="All">All</button>
                <button class="tab-trigger" data-tab="Computer Vision">Computer Vision</button>
                <button class="tab-trigger" data-tab="Healthcare AI">Healthcare AI</button>
                <button class="tab-trigger" data-tab="Robotics">Robotics</button>
                <button class="tab-trigger" data-tab="Sustainability">Sustainability</button>
                <button class="tab-trigger" data-tab="Green Tech">Green Tech</button>
                <button class="tab-trigger" data-tab="Wildlife Conservation">Wildlife Conservation</button>
            </div>

            <div id="project-grid" class="project-grid">
                <!-- Project cards will be dynamically inserted here -->
            </div>

            <div class="resume-section">
                <a class="resume-btn">View Resume</a>
            </div>
        </div>

        <!-- Project Detail Views -->
        <div id="project-details">
            <!-- Project detail pages will be dynamically inserted here -->
        </div>
    </div>

    <script src="document.js"></script>
</body>
</html>
